{% extends "doi_site/organisation_wrapper.html" %} 

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
{% block content %}
<h3 class="offset-5 bold--text">{{doi}}</h3>
{% if err %}
      <div class="alert alert-danger text-start d-flex align-items-center" role="alert" style="height:15px;">
          Error from DataCite: {{ err }}
      </div>
{% endif %}

<p>Current url: {{url}}</p>
<form class="form-horizontal" method="POST" action="">
    {% csrf_token %} {{form.as_p}}
    <button type="submit" class="btn btn-block btn-sm btn-primary">Send</button>
</form>
<style>
#id_url {
    width: 500px;
}
</style> 

{% endblock %}
