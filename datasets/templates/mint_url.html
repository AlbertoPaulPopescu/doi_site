{% extends "doi_site/organisation_wrapper.html" %} {% block head %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
{% endblock %} {% block content %}
<h3 class="offset-5 bold--text">{{doi}}</h3>
{% if err %}
<div
  class="alert alert-danger text-start d-flex align-items-center"
  role="alert"
  style="height: 15px"
>
  Error from DataCite: {{ err }}
</div>
{% endif %}
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <div class="form-label fs-6 mt-3">
       Current url: {{url}}
      </div>
      
      <form class="form-horizontal mt-3" method="POST" action="">
        {% csrf_token %}
        <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label fs-6">Url:</label>
            </div>
            <div class="col">
            {{form.url}}
        </div>
        </div>
        <div class="row offset-5 spacer">
            <div class="col-4 mt-4 d-grid gap-2">
            <button type="submit" class="btn btn-block btn-sm btn-primary">
                Send
            </button>
            </div>
        </div>
    </form>
  </div>
</div>

{% endblock %}
